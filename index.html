<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="color: red;background:blue">
        <p>{{age}}</p>
    </div>
    <div>other dom</div>
    <script src="./dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zhangsan',
                    age: {age: 100},
                }
            },
        })

        setTimeout(() => {
            vm.age = 1000 // 依赖收集
            // vm._update(vm._render())
            // 希望数据变化可以自动的重新执行我们的渲染watcher
        }, 1000);
    </script>
</body>

</html>
